<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <span class="title">Todos 앱</span>
            <button class="add_todo_btn" id="add_todo_btn">
                <span>
                    새로운 TODO 추가하기
                </span>
            </button>
        </div>
        <div class="todo_list">
            <script src="script.js"></script>
            
            <div class="todo">
                <input class="todo_checkbox" type="checkbox">
                <input class="todo_input" type="text" placeholder="입력하세요">
                <button class="todo_edit">
                    <img src="assets/icons/pencil.png">
                </button>
                <button class="todo_remove">
                    <img src="assets/icons/delete.png" alt="" srcset="">
                </button>
            </div>
            

            
        </div>
    </div>
</body>
</html>
